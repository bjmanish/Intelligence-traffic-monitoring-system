<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Madhya Pradesh Traffic Density</title>
  <style>
    body {
      margin: 0;
      height: 100%;
    }
    .box {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }
    h1 {
      font-weight: 100;
    }
    canvas {
      width: 90%;
      height: 400px;
    }
    select {
      position: absolute;
      right: 50px;
      top: 30px;
      width: 250px;
      height: 35px;
      background: white;
      border: 1px solid #efefef;
      font-size: 16px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script>
    let lineChart;

    const trafficData = {
      1: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: "Traffic Density - Prabhat Chauraha, Bhopal",
          fillColor: "#D4EAEA",
          strokeColor: "#36A2EB",
          pointColor: "#36A2EB",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "#36A2EB",
          data: [1345, 1500, 1000, 1548, 1200, 1830, 1100, 1200, 3201, 1490, 15490, 1400]
        }]
      },
      2: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: "Traffic Density - Ayodhya Bypass, Bhopal",
          fillColor: "#D4EAEA",
          strokeColor: "#36A2EB",
          pointColor: "#36A2EB",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "#36A2EB",
          data: [359, 349, 200, 450, 459, 329, 250, 300, 420, 640, 430, 130]
        }]
      },
      3: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: "Traffic Density - Vijay Nagar, Indore",
          fillColor: "#D4EAEA",
          strokeColor: "#FF6384",
          pointColor: "#FF6384",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "#FF6384",
          data: [1345, 1500, 1000, 1548, 1200, 1830, 1100, 1200, 3201, 1490, 15490, 1400]
        }]
      },
      4: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: "Traffic Density - Maharaj Bada, Gwalior",
          fillColor: "#D4EAEA",
          strokeColor: "#FFCE56",
          pointColor: "#FFCE56",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "#FFCE56",
          data: [1345, 1500, 1000, 1548, 1200, 1830, 1100, 1200, 3201, 1490, 15490, 1400]
        }]
      },
      5: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: "Traffic Density - Jabalpur Main Road",
          fillColor: "#D4EAEA",
          strokeColor: "#4BC0C0",
          pointColor: "#4BC0C0",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "#4BC0C0",
          data: [1345, 1500, 1000, 1548, 1200, 1830, 1100, 1200, 3201, 1490, 15490, 1400]
        }]
      },
      6: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: "Traffic Density - Satna City Road",
          fillColor: "#D4EAEA",
          strokeColor: "#9966FF",
          pointColor: "#9966FF",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "#9966FF",
          data: [1305, 1400, 1200, 1228, 1340, 1430, 1000, 1300, 1201, 1690, 1490, 1170]
        }]
      }
    };

    function displayLineChart() {
      const ctx = document.getElementById("lineChart").getContext("2d");
      lineChart = new Chart(ctx).Line(trafficData[1], {});
    }

    function trafficSelection() {
      const selectBox = document.getElementById("selectBox");
      const selectedValue = selectBox.value;
      const ctx = document.getElementById("lineChart").getContext("2d");

      // Clear existing chart
      document.getElementById("lineChart").remove();
      const canvas = document.createElement("canvas");
      canvas.id = "lineChart";
      document.querySelector(".box").appendChild(canvas);

      // Draw new chart
      const newCtx = canvas.getContext("2d");
      lineChart = new Chart(newCtx).Line(trafficData[selectedValue], {});
    }
  </script>
</head>
<body onload="displayLineChart();">
  <div class="box">
    <h1>Traffic Density in Madhya Pradesh</h1>
    <select id="selectBox" onchange="trafficSelection()">
      <option value="1">Prabhat Chauraha, Bhopal</option>
      <option value="2">Ayodhya Bypass, Bhopal</option>
      <option value="3">Vijay Nagar, Indore</option>
      <option value="4">Maharaj Bada, Gwalior</option>
      <option value="5">Jabalpur Main Road</option>
      <option value="6">Satna City Road</option>
    </select>
    <canvas id="lineChart"></canvas>
  </div>
</body>
</html>
